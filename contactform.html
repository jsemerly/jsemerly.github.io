    <div class="contactform">

        <div>
            <h1>Contact Jacqueline</h1>
            </div>

            <p class="contacttext">Feel free to reach out using the form below!</p>
            
            <div id="form">
            <form method="POST" action="https://oim.108122.xyz/form2">
            
                <div>
                    <label for="Name">Name:</label>
                    <input
                      type="text"
                      id="Name"
                      name="Name"
                      placeholder="Name"
                    />
                </div>


                <div>
                    <label for="Country-select">Which country do you reside?</label>
            
                    <select name="country" id="country-select" >
                        <option value="--">--</option>
                        <option value="United States of America">United States of America</option>
                        <opion value="Greece">Greece</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Spain">Spain</option>
                        <option value="China">China</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
            <br>
                <div>
                    <label for="Email">Email:</label>
                    <input
                      type="text"
                      id="Email"
                      name="Email"
                      placeholder="Email Address"
                    />
                </div>
                <div>
                    <label for="Subject">Subject:</label>
                    <input
                      type="text"
                      id="Subject"
                      name="Subject"
                      placeholder="Subject Line..."
                    />
                </div>
                <br>
                <div>
                    <label for="comments"></label>
                </div>
                <div>
                    <textarea
                    id="comments"
                    name="comments"
                    rows="10"
                    cols="25"
                    placeholder="Begin typing here..."
                    ></textarea>
                </div>
            
                <button type="submit">
                     <img src="images/emailicon.png"  
                                height="30" 
                                alt="Send"/>
                </button>
                <button type="reset">
                     <img src="images/refresh.png"  
                                height="30" 
                                alt="Reset button" />
                </button>

    </div>
